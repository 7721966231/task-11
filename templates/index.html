<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion-Based Music Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <div class="navbar">  
                <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Home</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link rounded-5" id="profile-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Profile</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Contact</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Emotion-Based Music Player</h1>
        <video id="video" width="640" height="480" autoplay></video>
        <h2>Detected Emotion: <span id="emotion">None</span></h2>
        <input type="text" id="chat-input" class="form-control" placeholder="Type your favorite genre..." onkeydown="if(event.key === 'Enter') chat()"/>
        <button onclick="chat()" class="btn btn-primary mt-2">Send</button>
        <h2>Recommendation:</h2>
        <p id="result"></p>
    </div>

    <footer>
        <p>-------------</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
